<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Note Taker App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link inline href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <h1>Note Taker App</h1>
    <div id="add-notes">
      <h2>Add Note</h2>
      <label>Title:</label>
      <input type="text" id="title" name="title" />
      <label>Body:</label>
      <textarea rows="10" cols="40" id="message" name="message"></textarea>
      <label>Color:</label>
      <select id="color" name="color">
        <option value="red" selected>Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
      <button id="add-btn">Create New Note</button>
    </div>

    <h2>Notes</h2>
    <ul id="notes">
      <li class="red">
        <span class="note-title">Title</span>
        <span class="note-message">This is the message</span>
      </li>

    </ul>
  </div>

  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
