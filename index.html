<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Note Taker App</title>
  <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link inline href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="note-editor">
      <h2 id="note-editor-title">Add Note</h2>
      <label>Title:</label>
      <input type="text" id="title" name="title" />
      <label>Body:</label>
      <textarea rows="10" cols="42" id="message" name="message"></textarea>
      <label>Color:</label>
      <select id="color" name="color">
        <option value="red" selected>Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
      <div id="button">
        <button id="add-btn">Create Note</button>
        <div id="error"></div>
      </div>
    </div>

    <div id="notes-section">
      <h2>Notes</h2>
      <ul id="notes">
        <li class="red">
          <span class="delete"><i class="fa fa-trash-o"></i></span>
          <span class="note-title">Title</span>
          <span class="note-message">This is the message</span>
          <footer>
            <span class="edit"><i class="fa fa-pencil-square-o"></i> Edit</span>
          </footer>
        </li>

      </ul>
    </div>
  </div>

  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
